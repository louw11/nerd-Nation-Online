  <!--Geek Nation has a hyperlink to a youtube video featuring the"-->
  <div class="img-container">
    <a href="https://www.youtube.com/watch?v=qipZ6h4S--c"><img id="Geek den" src="images/PngItem_6202152.png"
        class="img-fluid" alt="Responsive image"></a>
    <h1 class="blinking">SHOPPING KART</h1>
  </div>
  
  <form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">First name</label>
        <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationTooltip02">Last name</label>
        <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip03">City</label>
        <input type="text" class="form-control" id="validationTooltip03" required>
        <div class="invalid-tooltip">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip04">State</label>
        <select class="custom-select" id="validationTooltip04" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
        <div class="invalid-tooltip">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip05">Zip</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Please provide a valid zip.
        </div>
      </div>
    </div>
        <!--Delivery or self collection radio buttons-->
        <input type="radio" id="collecton" name="self Collection" value="Collection">
        <label for="self collection">Self Collection</label><br>
        <input type="radio" id="We Deliver" name="store delivery" value="Delivery">
        <label for="Delivery">Deliver To You</label><br>
    <button class="btn btn-primary" type="submit">Submit form</button>
    

  </form>
  
</body>
